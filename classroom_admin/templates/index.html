{% extends "base.html" %}
{% block content %}

  {% if error_message %}
  <div class="toast toast-danger">
      {{ error_message }}
  </div>
  {% endif %}

  <div class="empty">
    <form action="upload" method="post" enctype="multipart/form-data">
      <span class="empty-title">Select CSV to upload:</span>
      <input type="file" name="file" id="file">
      <input type="submit" value="Upload CSV" name="submit" class="empty-action btn btn-primary">
    </form>
  </div>

{% endblock %}
